<div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Registro de usuario</h3>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit(register)" #register="ngForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputFirstName" type="text"
                                                placeholder="Enter your first name" name="name" [(ngModel)]="user.name" required=""/>
                                            <label for="inputFirstName">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input class="form-control" id="inputLastName" type="text" name="surname" [(ngModel)]="user.surname" 
                                                placeholder="Enter your last name" required=""/>
                                            <label for="inputLastName">Apellidos</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" name="email" [(ngModel)]="user.email" 
                                        placeholder="name@example.com" email="" required=""/>
                                    <label for="inputEmail">Correo electrónico</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputPassword" type="password" name="password" [(ngModel)]="user.password" 
                                                placeholder="Create a password" required=""/>
                                            <label for="inputPassword">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputPasswordConfirm" type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" 
                                                placeholder="Confirm password" required="" />
                                            <label for="inputPasswordConfirm">Confirmar contraseña</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 mb-0">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-block" type="submit"
                                            [disabled]="!register.valid">Registrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="login.html">Login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
